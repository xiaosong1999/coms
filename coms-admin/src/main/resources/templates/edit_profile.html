<script th:inline="javascript">

  function forward(url){
    $('#main_div').addClass('fadeout');
    setTimeout(() => {
      window.location.href = url;
    },reflushTime)
  }

  $(function(){
    $('#main_div').addClass("fadein");
    setTimeout(() => {
      $('#main_div').removeClass("fadein");
      $('#main_div').removeClass("raw");
    }, reflushTime);
    var origType = $("#type").val();
    console.log(origType);
    $.fn.parseForm=function(){
      var serializeObj={};
      var array=this.serializeArray();
      var str=this.serialize();
      $(array).each(function(){
        if(serializeObj[this.name]){
          if($.isArray(serializeObj[this.name])){
            serializeObj[this.name].push(this.value);
          }else{
            serializeObj[this.name]=[serializeObj[this.name],this.value];
          }
        }else{
          serializeObj[this.name]=this.value;
        }
      });
      return serializeObj;
    };
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
    $('#submit').click(function(){
      // console.log("asdfsafd");
      var param = $('#form').parseForm();
      console.log(param);
      var contentFlag = true;
      if(param.name.length == 0||param.name.split(" ").join("").length == 0){
        $("#name").parent().children(":first").children(":first").remove();
        $("#name").parent().addClass('has-error');
        $("#name").parent().children(":first").append("<span style='color: red;margin-left:10px; font-size: 20px'>*</span>");
        contentFlag = false;
      }else{
        $("#name").parent().removeClass('has-error');
        $("#name").parent().children(":first").children(":first").remove();
      }

      console.log("contentFlag:"+contentFlag);

      if(!contentFlag){
        setTimeout(function() {
          lightyear.notify('请完善信息！', 'danger', 100);
        }, 1e3)
        return false;
      }
      if(origType==1){
        if($("#type").val()!=origType){
          var result = confirm("您确定改为二级管理员吗，您将丧失修改数据的权利");
          if(!result){
            return false;
          }
        }
      }else{
        if($("#type").val()!=origType){
          setTimeout(function() {
            lightyear.notify('请没有权限修改级别！', 'danger', 100);
          }, 1e3)
          return false;
        }
      }
      // return true;
      $.ajax({
        url : '/admin/auth/editPfe',
        data : JSON.stringify(param),
        type : 'post',
        dataType : 'json',
        contentType:'application/json',
        success : function(data) {
          if(data.errno==0){
            // 假设ajax提交操作
            setTimeout(function() {
              lightyear.loading('hide');
              lightyear.notify('更新成功，页面即将自动跳转~', 'success', 3000);
              $("#main_div").addClass('fadeout');
              setTimeout(function () {
                self.location=document.referrer;
                // window.location.href = "/admin/product/productList?pageNum="+pageNum;
              }, 1e3)
            }, 1e2)
            // $('#main_div').addClass("fadeout");
          }else{
            // 假设ajax提交操作
            setTimeout(function() {
              lightyear.loading('hide');
              lightyear.notify(data.errmsg, 'danger', 100);
            }, 1e3)
          }
        },
        error:function () {
          // 假设ajax提交操作
          setTimeout(function() {
            lightyear.loading('hide');
            lightyear.notify('服务器错误，请稍后再试~', 'danger', 100);
          }, 1e3)
        }
      });
    });
});
</script>
