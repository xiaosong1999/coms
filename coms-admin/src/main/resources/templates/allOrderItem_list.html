                                        <form class="pull-left search-bar" method="get" action="#"

                                            <div class="input-group" style="display: inline-block;">

                                                           name="endDate" required="required"

                                            </div>

<script type="text/javascript">


    function forward(url, obj) {
        // console.log(url);
        if ($(obj).hasClass('not_allowed') || $(obj).parent().hasClass('active')) {
            return false;
        }
        $('#main_div').addClass('fadeout');
        setTimeout(() => {
            window.location.href = url;
        }, reflushTime)
    }

    //带参跳转网页
    function forward_param(url, pageNum, obj) {
        var newUrl;
        var start = getUrlParam("startDate");
        var end = getUrlParam("endDate");
        var supId = getUrlParam("supId");
        var url_temp = window.location.href;
        if (url_temp.indexOf("queryOrderItem") != -1) {
            newUrl = "/admin/search/queryOrderItem" + "?startDate=" + start + "&endDate=" + end + "&supId=" + supId + "&pageNum=" + pageNum;
        } else {
            newUrl = url + "?pageNum=" + pageNum;
        }
        forward(newUrl, obj);
    }


    function pageSelect() {
        var vs = $('#page-select option:selected').val();
        forward_param("/admin/order/allOrderItem", vs, null);
    }


    $(function () {

        $("#export_excel").click(function () {
            var start = getUrlParam("startDate");
            var end = getUrlParam("endDate");
            var supId = getUrlParam("supId");
            if (start == null || end == null || supId == null) {
                alert("日期或供应商选择错误，请重试")
            } else {
                window.location.href = "/admin/exportExcel?startDate=" + start + "&endDate=" + end + "&supId=" + supId;
            }


        })

        var start = getUrlParam("startDate");
        var end = getUrlParam("endDate");
        var supId = getUrlParam("supId");

        //供应商下拉框
        $.ajax({
            type: "get",//方法类型
            dataType: "json",//服务器返回的数据类型
            url: "/admin/stall/getAllStall",//控制器url
            success: function (result) {
                $.each(result, function (index, item) {
                    if (item.id == supId) {
                        $("#supId").append('<option value="' + item.id + '" selected = "selected">' + item.name + '</option>')
                    } else {
                        $("#supId").append('<option value="' + item.id + '">' + item.name + '</option>')
                    }

                })
            }
        })


        $('#main_div').addClass("fadein");
        setTimeout(() => {
            $('#main_div').removeClass("fadein");
            $('#main_div').removeClass("raw");
        }, reflushTime);
        $('.search-bar .dropdown-menu a').click(function () {
            var field = $(this).data('field') || '';
            $('#search-field').val(field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
        admins = $("#admins-temp").val();

        $('.not_allowed').click(function () {
            return false;
        })

        $.fn.parseForm = function () {
            var serializeObj = {};
            var array = this.serializeArray();
            var str = this.serialize();
            $(array).each(function () {
                if (serializeObj[this.name]) {
                    if ($.isArray(serializeObj[this.name])) {
                        serializeObj[this.name].push(this.value);
                    } else {
                        serializeObj[this.name] = [serializeObj[this.name], this.value];
                    }
                } else {
                    serializeObj[this.name] = this.value;
                }
            });
            return serializeObj;
        };
    });
</script>
