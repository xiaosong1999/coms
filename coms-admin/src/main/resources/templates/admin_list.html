$(function(){




  $('#main_div').addClass("fadein");
  setTimeout(() => {
    $('#main_div').removeClass("fadein");
    $('#main_div').removeClass("raw");
  }, reflushTime);
  $('.search-bar .dropdown-menu a').click(function() {
      var field = $(this).data('field') || '';
      $('#search-field').val(field);
      $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
  });
  admins = $("#admins-temp").val();

  $('.not_allowed').click(function(){
    return false;
  })

  $.fn.parseForm=function(){
    var serializeObj={};
    var array=this.serializeArray();
    var str=this.serialize();
    $(array).each(function(){
      if(serializeObj[this.name]){
        if($.isArray(serializeObj[this.name])){
          serializeObj[this.name].push(this.value);
        }else{
          serializeObj[this.name]=[serializeObj[this.name],this.value];
        }
      }else{
        serializeObj[this.name]=this.value;
      }
    });
    return serializeObj;
  };

  $('#submit').click(function(){
    console.log("submit");
    var param = $('#form').parseForm();
    console.log(param);
    var contentFlag = true;
    if(param.username.length == 0||param.username.split(" ").join("").length == 0){
      $("#admin_username").prev().children(":first").remove();
      $("#admin_username").parent().addClass('has-error');
      $("#admin_username").prev().append("<span style='color: red;margin-left:10px; font-size: 20px'>*</span>");
      contentFlag = false;
    }else{
      $("#admin_username").parent().removeClass('has-error');
      $("#admin_username").prev().children(":first").remove();
    }
    if(param.password.length == 0||param.password.split(" ").join("").length == 0){
      $("#admin_password").prev().children(":first").remove();
      $("#admin_password").parent().addClass('has-error');
      $("#admin_password").prev().append("<span style='color: red;margin-left:10px; font-size: 20px'>*</span>");
      contentFlag = false;
    }else{
      $("#admin_password").parent().removeClass('has-error');
      $("#admin_password").prev().children(":first").remove();
    }
    if(param.name.length == 0||param.name.split(" ").join("").length == 0){
      $("#admin_name").prev().children(":first").remove();
      $("#admin_name").parent().addClass('has-error');
      $("#admin_name").prev().append("<span style='color: red;margin-left:10px; font-size: 20px'>*</span>");
      contentFlag = false;
    }else{
      $("#admin_name").parent().removeClass('has-error');
      $("#admin_name").prev().children(":first").remove();
    }

    console.log(contentFlag);
    if(!contentFlag){
      setTimeout(function() {
        lightyear.notify('请完善管理员信息！', 'danger', 100);
      }, 1e2)
      return false;
    }
    lightyear.loading('show');

    var page = $(this).val();
    var pageArr = page.split(',');
    var pageNum = Number(pageArr[0]);
    var pageTotal = Number(pageArr[1]);
    var pageSize = Number(pageArr[2]);
    var lastPageNum;
    // return false;
    if(param.id == ""){
      console.log("add");
      lastPageNum = parseInt(pageTotal/pageSize)+1;
      // return false;
      $.ajax({
        url : '/admin/member/addAdmin',
        data : JSON.stringify(param),
        type : 'post',
        dataType : 'json',
        contentType:'application/json',
        success : function(data) {
          if(data.errno==0){
            // 假设ajax提交操作
            setTimeout(function() {
              lightyear.loading('hide');
              lightyear.notify('添加成功，页面即将自动跳转~', 'success', 3000);
              $("#main_div").addClass('fadeout');
              setTimeout(function () {
                window.location.href = "/admin/member/adminList?pageNum="+lastPageNum;
              }, 1e3)
            }, 1e2)

          }else{
            // 假设ajax提交操作
            setTimeout(function() {
              lightyear.loading('hide');
              lightyear.notify(data.errmsg, 'danger', 100);
            }, 1e3)
          }
        },
        error:function () {
          // 假设ajax提交操作
          setTimeout(function() {
            lightyear.loading('hide');
            lightyear.notify('服务器错误，请稍后再试~', 'danger', 100);
          }, 1e3)
        }
      });
    }
    else{
      console.log("update");
      $.ajax({
        url : '/admin/member/editAdmin',
        data : JSON.stringify(param),
        type : 'post',
        dataType : 'json',
        contentType:'application/json',
        success : function(data) {
          if(data.errno==0){
            // 假设ajax提交操作
            setTimeout(function() {
              lightyear.loading('hide');
              lightyear.notify('更新成功，页面即将自动跳转~', 'success', 3000);
              $("#main_div").addClass('fadeout');
              setTimeout(function () {
                window.location.href = "/admin/member/adminList?pageNum="+pageNum;
              }, 1e3)
            }, 1e2)
            // $('#main_div').addClass("fadeout");
          }else{
            // 假设ajax提交操作
            setTimeout(function() {
              lightyear.loading('hide');
              lightyear.notify(data.errmsg, 'danger', 100);
            }, 1e3)
          }
        },
        error:function () {
          // 假设ajax提交操作
          setTimeout(function() {
            lightyear.loading('hide');
            lightyear.notify('服务器错误，请稍后再试~', 'danger', 100);
          }, 1e3)
        }
      });
    }

  });
  /**
   *  transferStrToJson(a,b,c,d)
   *  a 当前集合的泛型
   *  b 当前jsonStr集合
   *  c 数组类型 不需要的列（当前对象的属性名）
   *  d 要替换的属性名 id => 编号
   * @type {any}

  $("#generate-excel").click(function(){
    // console.log("excel");
    // console.log(cates);

    var attrs = {"id":"管理员ID","username":"管理员名字","password":"密码","name":"昵称","type":"管理员类型"};
    console.log(admins);

    console.log(stallsObj);

    exportExcel(stallsObj);
  })
});
