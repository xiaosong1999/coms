<!-- 路由测试 -->
<script type="text/javascript" th:src="@{/js/router.js}"></script>
<script type="text/javascript">
    function forward(url) {
        $('#main_div').addClass('fadeout');
        setTimeout(() => {
            window.location.href = url;
        }, reflushTime)
    }

    $(document).ready(function (e) {
        $('#main_div').addClass("fadein");
        setTimeout(() => {
            $('#main_div').removeClass("fadein");
            $('#main_div').removeClass("raw");
        }, reflushTime);
        var $dashChartBarsCnt = jQuery('.js-chartjs-bars')[0].getContext('2d'),
            $dashChartLinesCnt = jQuery('.js-chartjs-lines')[0].getContext('2d');

        var $dashChartBarsData = {
            labels: ['', '', '', '', '', '', ''],
            datasets: [
                {
                    label: '交易资金',
                    borderWidth: 1,
                    borderColor: 'rgba(0,0,0,0)',
                    backgroundColor: 'rgba(51,202,185,0.5)',
                    hoverBackgroundColor: "rgba(51,202,185,0.7)",
                    hoverBorderColor: "rgba(0,0,0,0)",
                    data: []
                }
            ]
        };
        var $dashChartLinesData = {
            labels: ['', '', '', '', '', '', '', '', '', '', '', ''],
            datasets: [
                {
                    label: '交易资金',
                    data: [],
                    borderColor: '#358ed7',
                    backgroundColor: 'rgba(53, 142, 215, 0.175)',
                    borderWidth: 1,
                    fill: false,
                    lineTension: 0.5
                }
            ]
        };

        $.ajax({
            type: "get",//方法类型
            dataType: "json",//服务器返回的数据类型
            url: "/admin/index/data",//控制器url
            async: false,
            success: function (result) {
                $("#numCount").text(result.numCount);
                $("#priceCount").text(result.priceCount);
                $("#productCount").text(result.productCount);
                $("#userCount").text(result.userCount);
                for (var i = 0; i < result.weekPriceTotal.length; i++) {
                    var week = "星期" + "日一二三四五六".charAt(new Date().getDay() - i > -1 ? (new Date().getDay() - i) : (new Date().getDay() - i + 7));
                    $dashChartBarsData.labels[6 - i] = week;
                    $dashChartBarsData.datasets[0].data[6 - i] = result.weekPriceTotal[i];
                }
                for (var i = 0; i < result.yearPriceTotal.length; i++) {
                    var month = (new Date().getMonth() + 1 - i > 0 ? new Date().getMonth() + 1 - i : 13 + new Date().getMonth() - i) + "月";
                    $dashChartLinesData.labels[11 - i] = month;
                    $dashChartLinesData.datasets[0].data[11 - i] = result.yearPriceTotal[i];
                }

            }
        });
        new Chart($dashChartBarsCnt, {
            type: 'bar',
            data: $dashChartBarsData
        });

        var myLineChart = new Chart($dashChartLinesCnt, {
            type: 'line',
            data: $dashChartLinesData,
        });
    });
</script>
